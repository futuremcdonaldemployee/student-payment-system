<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Student Payment System</title>
</head>
<body>
    <div class="container">
        <h1>ICCT Colleges Payment Confirmation</h1>
        <form action="/pay" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="student_number">Student Number:</label>
            <input type="text" id="student_number" name="student_number" required>

            <label for="reference_number">Reference Number:</label>
            <input type="text" id="reference_number" name="reference_number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <h2>Select Installments</h2>
            <label>
                <input type="checkbox" name="installments" value="1081.50"> Downpayment - 1,081.50 (Late, +51.50 Penalty)
            </label>
            <label>
                <input type="checkbox" name="installments" value="1733.13"> 1st Installment - 1,733.13 (Late, +82.53 Penalty)
            </label>
            <label>
                <input type="checkbox" name="installments" value="1733.13"> 2nd Installment - 1,733.13 (Late, +82.53 Penalty)
            </label>
            <label>
                <input type="checkbox" name="installments" value="1733.13"> 3rd Installment - 1,733.13 (Late, +82.53 Penalty)
            </label>
            <label>
                <input type="checkbox" name="installments" value="1733.13"> 4th Installment - 1,733.13 (Late, +82.53 Penalty)
            </label>
            <label>
                <input type="checkbox" name="installments" value="733.60"> 5th Installment - 733.60
            </label>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
