<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Student Payment System</title>
</head>
<body>
    <div class="container">
        <h1>ICCT Colleges Payment Confirmation</h1>

        <form action="/pay" method="post" id="paymentForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="student_number">Student Number:</label>
            <input type="text" id="student_number" name="student_number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <h2>Select Installments</h2>
            <div class="installments">
                <label><input type="checkbox" name="installments" value="1081.50"> Downpayment - 1,081.50</label><br>
                <label><input type="checkbox" name="installments" value="1733.13_1st"> 1st Installment - 1,733.13</label><br>
                <label><input type="checkbox" name="installments" value="1733.13_2nd"> 2nd Installment - 1,733.13</label><br>
                <label><input type="checkbox" name="installments" value="1733.13_3rd"> 3rd Installment - 1,733.13</label><br>
                <label><input type="checkbox" name="installments" value="1733.13_4th"> 4th Installment - 1,733.13</label><br>
                <label><input type="checkbox" name="installments" value="733.60"> 5th Installment - 733.60</label>
            </div>

            <button type="submit" id="submitBtn" disabled>Submit Payment</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkboxes = document.querySelectorAll('input[name="installments"]');
            const submitBtn = document.getElementById('submitBtn');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    submitBtn.disabled = !Array.from(checkboxes).some(i => i.checked);
                });
            });
        });
    </script>
</body>
</html>
